      <form method="post" class="auth_form">

          <label id="main-email" for="email">이메일</label>

            type="email"
            name="email"
            placeholder="이메일을 입력해주세요"
          />

        </div>
        <div class="input__container">
          <label for="password">비밀번호</label>
          <div class="input__item-container">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
            />
          </div>
          <div class="error-message__password"></div>
        </div>
        <a class="button">로그인하기</a>
