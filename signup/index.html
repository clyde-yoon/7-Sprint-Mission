<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/login-signup.css">
    <link rel="icon" href="../img/logo/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1>
            <a href="/">
                <img src="../img/logo/panda-market-logo.png" class="header__logo" alt="판다마켓" width="396" height="132">
            </a>
        </h1>
    </header>
    <main class="login__container">
        <form class="login__form">
            <div class="form__label">
                <label class="label__name" for="email">이메일</label>
                <input class="label__input" id="email" type="email" name="email" placeholder="이메일을 입력해주세요"
                    autocomplete="email" required>
            </div>
            <div class="form__label">
                <label class="label__name" for="nickname">닉네임</label>
                <input class="label__input" id="nickname" type="text" name="nickname" placeholder="닉네임을 입력해주세요"
                    autocomplete="nicknmae">
            </div>
            <div class="form__label">
                <label class="label__name" for="password">비밀번호</label>
                <div class="label__wrapper">
                    <input class="label__input" id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요"
                        autocomplete="new-password" required>
                    <button class="visibility-btn" type="button"></button>
                </div>
            </div>
            <div class="form__label">
                <label class="label__name" for="passwordrepeat">비밀번호 확인</label>
                <div class="label__wrapper">
                    <input class="label__input" id="passwordrepeat" type="password" name="passwordrepeat"
                        placeholder="비밀번호를 다시 한 번 입력해주세요" autocomplete="new-password" required>
                    <button class="visibility-btn" type="button"></button>
                </div>
            </div>
            </div>
            <button class="submit-btn" type="submit">회원가입</button>
            <div class="social__wrapper">
                <p>간편 로그인하기</p>
                <div class="social__login">
                    <a href="https://www.google.com">
                        <img src="../img/icon/google.svg" class="social__logo" alt="구글로그인" width="42" height="42">
                    </a>
                    <a href="https://www.kakaocorp.com/page">
                        <img src="../img/icon/kakao.svg" class="social__logo" alt="카카오톡로그인" width="42" height="42">
                    </a>
                </div>
            </div>
            <p class="member__check">이미 회원이신가요?
                <a class="check__link" href="/login">로그인</a>
            </p>
        </form>
    </main>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
