<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓 - 회원가입</title>
  <link rel="icon" href="images/logo/favicon.ico" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
  <header>
    <a href="index.html"><img src="images/logo/panda-market-logo.svg" id="titleLogo" /></a>
  </header>
  <main>
    <section>
      <h1>이메일</h1>
      <input type="text" id="ID" placeholder="이메일을 입력해주세요" />
      <p id="emailNoneError">이메일을 입력해주세요</p>
      <p id="emailSetError">잘못된 이메일 형식입니다</p>
    </section>
    <section>
      <h1>닉네임</h1>
      <input type="text" id="NICK" placeholder="닉네임을 입력해주세요" />
      <p id="nicknoneError">닉네임을 입력해주세요</p>
    </section>
    <section>
      <h1>비밀번호</h1>
      <input type="password" id="PW" placeholder="비밀번호를 입력해주세요 " />
      <p id="pwNoneError">비밀번호를 입력해주세요</p>
      <p id="pwLengthError">비밀번호를 8자 이상 입력해주세요</p>
      <div class="inputPW">
        <img src="images/home/btn_visibility_button.png" id="pwIcon" />
      </div>
    </section>
    <section>
      <h1>비밀번호 확인</h1>
      <input type="password" id="PWcheck" placeholder="비밀번호를 다시 한 번 입력해주세요 " />
      <p id="pwCheckError">비밀번호가 일치하지 않습니다.</p>
      <div class="inputPW">
        <img src="images/home/btn_visibility_button.png" id="pwCheckIcon" />
      </div>
    </section>
    <section>
      <a href="signin.html" id="signupLink" class="disabled"><button id="signupButton">회원가입</button></a>
    </section>
    <section>
      <div class="socialLogin">
        <p>간편로그인하기</p>
        <div class="socialLogo">
          <a href="https://www.google.com/"><img src="images/social/google-logo.png" /></a>
          <a href="https://www.kakaocorp.com/page/"><img src="images/social/kakao-logo.png" /></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>판다마켓이 처음이신가요? <a href="signup.html">회원가입</a></p>
  </footer>
  <script src="js/signup.js"></script>
</body>

</html>
