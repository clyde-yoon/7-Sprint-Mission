<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <meta property="og:title" content="판다 마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" src="../image/example.png" />
    <meta property="og:url" content="/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Panda.Market" />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
        <a href="index.html"
          ><img class="logo" src="../image/logo.png" alt="로고"
        /></a>
        </h1>
        <div class="login">
          <a href="login.html" class="login_click">로그인</a>
        </div>
      </header>

      <div class="banner">
        <div class="wrapper">
          <h2>일상의 모든 물건을 <br />거래해 보세요</h2>
          <div class="gotosee">
            <a href="/items" class="gotosee_click">구경하러 가기</a>
          </div>
        </div>
      </div>

      <div class="section_box">
        <div class="section">
          <img
            class="section_image"
            src="../image/hot-item.png"
            alt="hot item"
          />
          <div class="feature">
            <span>Hot item</span>
            <h2>
              인기상품을 <br />
              확인해보세요
            </h2>
            <p class="description">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해보세요
            </p>
          </div>
        </div>

        <div class="section_reverse">
          <img class="section_image" src="../image/search.png" alt="search" />
          <div class="feature-reverse">
            <span>Search</span>
            <h2>구매를 원하는<br />상품을 검색하세요</h2>
            <p class="description">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </p>
          </div>
        </div>

        <div class="section">
          <img
            class="section_image"
            src="../image/register.png"
            alt="register"
          />
          <div class="feature">
            <span>Register</span>
            <h2>판매를 원하는<br />상품을 등록하세요</h2>
            <p class="description">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>

      <div class="section_last_rectangle">
        <div class="wrapper">
          <h2>믿을 수 있는 <br />판다마켓 중고거래</h2>
        </div>
      </div>
    </div>

    <footer>
      <div class="codeit">©codeit - 2024</div>
      <div class="PF">
        <a href="/privacy" id="Privacy">Privacy Policy</a>
        <a href="/faq" id="FAQ">FAQ</a>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com/" target="_blank"
          ><img
            src="../image/facebook.png"
            class="icon_width"
            alt="페이스북"
            width="20"
            height="20"
        /></a>
        <a href="https://www.twitter.com/" target="_blank"
          ><img
            src="../image/twitter.png"
            class="icon_width"
            alt="트위터"
            width="20"
            height="20"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img
            src="../image/youtube.png"
            class="icon_width"
            alt="유튜브"
            width="20"
            height="20"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img
            src="../image/instagram.png"
            class="icon_width"
            alt="인스타그램"
            width="20"
            height="20"
        /></a>
      </div>
    </footer>
  </body>
</html>
