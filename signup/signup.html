<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- <a href="/"><img src="../pictures/판다얼굴 로고.png" alt="로고사진" /></a>
      <p><a href="/">판다마켓</a></p> -->

      <button class="top-logo" onclick="location.href='/'">
        <img src="../pictures/판다얼굴 로고.png" alt="로고사진" />
        <div>판다마켓</div>
      </button>
    </header>
    <div class="container">
      <main>
        <form action="">
          <label for="e-mail">이메일</label>
          <input type="email" id="e-mail" placeholder="이메일을 입력해주세요" />
          <div class="null-err">이메일을 입력해주세요</div>
          <div class="not-an-email-err">잘못된 이메일 형식입니다</div>
          <label for="user-name">닉네임</label>
          <input
            type="text"
            id="user-name"
            placeholder="닉네임을 입력해주세요"
          />
          <label for="pwd">비밀번호</label>
          <input
            type="password"
            id="pwd"
            placeholder="비밀번호를 입력해주세요"
          />
          <div class="pwd-null-err">비밀번호를 입력해주세요</div>
          <div class="pwd-is-short-err">비밀번호를 8자 이상 입력해주세요</div>
          <label for="pwd-check">비밀번호 확인</label>
          <input
            type="password"
            id="pwd-check"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <div class="pwd-is-not-correct">비밀번호가 일치하지 않습니다</div>
          <button class="for-submit" type="submit">회원가입</button>
        </form>
        <div class="easy-login">
          <div class="easy-login-text">간편 로그인하기</div>
          <div class="imgs">
            <img
              onclick="javascript:location.href='https://www.google.com/'"
              src="../pictures\google.png"
              alt="구글로고"
            />

            <!-- a태그 사용시 밑줄 생김. 인라인으로 자바스크립트. 추후 변경예정 -->
            <img
              onclick="javascript:location.href='https://www.kakaocorp.com/page/'"
              src="../pictures\kakao.png"
              alt="카카오톡 로고"
            />
          </div>
        </div>
        <div class="already">
          이미 회원이신가요? <a href="../login\login.html">로그인</a>
        </div>
      </main>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
