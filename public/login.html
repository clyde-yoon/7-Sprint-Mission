<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../src/fonts/pretendard.css" />
    <link rel="stylesheet" href="../src/css/define.css" />
    <link rel="stylesheet" href="../src/css/login.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img id="login-img" class="media" src="../src/images/logos/logo-big.png" alt="logo" />
      </a>
    </header>
    <main class="main">
      <section class="container-login media email">
        <label class="input-value-title media" for="email">이메일</label>
        <input class="login-input media" type="email" id="email" placeholder="이메일을 입력해주세요" />
      </section>
      <section class="container-login media">
        <label class="input-value-title media" for="password">비밀번호</label>
        <div class="password-button-handler media">
          <input class="login-input media" id="password" type="password" placeholder="비밀번호를 입력해주세요" />
          <button class="is-invisable"></button>
        </div>
      </section>
      <button class="login-button">로그인</button>
      <section class="container-easylogin">
        <p>간편 로그인하기</p>
        <div>
          <a href="https://www.google.com/"><img id="ic_google" src="../src/images/icons/ic_google.png" alt="Google" /></a>
          <a href="https://www.kakaocorp.com/page/"><img id="ic_kakaotalk" src="../src/images/icons/ic_kakaotalk.png" alt="Kakaotalk" /></a>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-info">판다마켓이 처음이신가요? <a id="sighup-link" href="signup.html">회원가입</a></p>
    </footer>
    <script src="../src/loginModule.js"></script>
  </body>
</html>
