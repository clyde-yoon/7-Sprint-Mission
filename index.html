<!DOCTYPE html>
<html long="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:image" content="image/logo/panda-market-logo.png">
    <meta name="og:title" content="판다마켓" />
    <meta name="og:url" content="https://panda-market-sample.netlify.app" />
    <meta name="og:type" content="website" />
    <meta
      name="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <!--  global.css 순서 바꾸기 -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css" /> 
  </head>

  <body>
    <header>
      <a href="/">
        <img 
        src="images/logo/panda-market-logo.png" 
        alt="판다마켓홈으로이동" 
        width="153" 
      /></a>
      <div class="button">
        <a href="login.html" id="loginLink" class="button"> 로그인 </a>
      </div>
   </header>

   <main class="with-header">
      <section id="hero" class="banner">
        <div class="wrapper">
          <!--물걸은-> 물건을 오타 수정-->
          <h1>
            일상의 모든 물건을<br/>
            거래해 보세요
          </h1>
          
          <a href="items.html" class= "button pill-button">구경하러 가기</a>
        </div>
      </section>

      <section id="features" class="wrapper">
        <div class="feature">
          <img 
            src="images/home/feature1-image.png" 
            alt="인기상품" 
          />
    
          <div class="feature-content">
            <h2>Hot item</h2>
            <h1>
              인기 상품을<span class="break-on-desktop"><br/></span>
              확인해 보세요              
            </h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br/>
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>

        <div class="feature">
          <img 
            src="images/home/feature2-image.png"
            alt="검색 기능" />
          <div class="feature-content">
            <h2>Search</h2>
            <h1>
              구매를 원하는 <span class="break-on-desktop"><br/></span>
              상품을 검색하세요             
            </h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서 
              <br />쉽게 찾아보세요
            </p>
          </div>
        </div>
       
        <div class="feature">
          <img 
          src="images/home/feature3-image.png" 
          alt="상품등록" />
          <div class="feature-content">
            <h2>Register</h2>
            <h1>
              판매를 원하는<span class="break-on-desktop"><br/></span>
              상품을 등록하세요              
            </h1>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을<br/>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>

      <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <h1>
            믿을수 있는<br/>
            판다마켓 중고거래
          </h1>
        </div>
      </section>
   </main>

   <footer>
    <div id="copyright">©codeit - 2024</div>
    <div id="footerMenu">
      <a href="privacy.html">Privacy Policy</a>
      <a href="faq.html">FAQ</a>
    </div>
    <div id="socialMedia">
      <!--  rel="noopener noreferrer"추가 / /보안과 관련된 업무로부터 보호하기 위함 -->
      <!--  alt = 페이스북  ->   페이스북로고  수정 -->
      <a 
        href="https://www.facebook.com/"
        rel="noopener noreferrer"
        target="blank"
        aria-label="판다마켓 페이스북"
        ><img 
        src="images/social/facebook-logo.svg"
        alt="페이스북로고"
        width="20" 
      /></a>
      <a 
        href="https://twitter.com//"
        rel="noopener noreferrer"
        target="blank"
        aria-label="판다마켓 트위터"
        ><img 
        src="images/social/twitter-logo.svg"
        alt="트위터로고"
        width="20" 
      /></a>
      <a 
        href="https://www.youtube.com/"
        rel="noopener noreferrer"
        target="blank"
        aria-label="판다마켓 유튜브"
        ><img 
        src="images/social/youtube-logo.svg"
        alt="유튜브로고"
        width="20"
      /></a>
      <a 
        href="https://www.instagram.com//"
        rel="noopener noreferrer"
        target="blank"
        aria-label="판다마켓 인스타그램"
        ><img 
        src="images/social/instagram-logo.svg"
        alt="인스타그램로고"
        width="20" 
      /></a>
    </div>
   </footer>
 </body>
</html>
