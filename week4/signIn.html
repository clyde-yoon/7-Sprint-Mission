<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>판다마켓</title>
    <link rel="stylesheet" href="/modules/css/signIn.css">
  </head>
  <body>
    <main class="main-container">
      <a class="main-logo-box" href="/index.html">
        <img class="main-logo-image" src="/assets/images/logo.png">
      </a>
      <div class="input-set-container">
        <label class="input-set-title" for="email">
          이메일
        </label>
        <input id="email" class="input-set-content" type="email" placeholder="이메일을 입력해주세요">
        <p class="input-set-warning" style="display: none;"></p>
      </div>
      <div class="input-set-container">
        <label class="input-set-title" for="password">
          비밀번호
        </label>          
        <img id="password-visibility" class="input-button-visibility" src="/assets/images/btn_visibility_off.svg"/>
        <input id="password" class="input-set-content" type="password" placeholder="비밀번호를 입력해주세요">
        <p class="input-set-warning" style="display: none;"></p>
      </div>
      <button class="button large disable sign-button" onclick="location.href='/items.html'">
        로그인
      </button>
      <div class="simple-login-container">
        <p class="simple-login-text">
          간편 로그인하기
        </p>
        <div class="simple-login-button-box">
          <a href="https://www.google.com/">
            <img class="simple-login-button" src="/assets/images/ic_google.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img class="simple-login-button" src="/assets/images/ic_kakao.png">
          </a>
        </div>
      </div>
      <p class="nav-to-sign">
        판다마켓이 처음이신가요? 
        <a href="/signUp.html">
          회원가입
        </a>
      </p>
    </main>

    <script src="/modules/js/commonSign.js"></script>
  </body>
</html>
