<!DOCTYPE html>
<html long="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" href="styles/home.css" />    
    <link rel = "stylesheet" href="styles/login.css"/>
    <script src="/login.js"></script>
  </head> 
  
  <body>
    <div class="login-container">
      <div class="logo-home-cue">
        <a href="/"><img src="images/logo/logo.svg" alt="판다마켓 홈이동" width="396px"></a>
      </div>

      <form class="form" method="post" onsubmit="" onfocus="" onblur="">
        <div class="input-area">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요"/>
          <p id="email-message">잘못된 이메일 형식입니다.</p>
        </div>
        <div class="input-area">
          <label for="password">비밀번호</label>
            <div class="input-wrapper">
              <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요" onkeydown="keydown()"/>
              <img src="images/icons/eye-invisible.svg" alt="비밀번호 숨김버튼" class="hide-password"/>
            </div>
        </div>
        <cue type="submit" class="login-cue" onclick="submit()">로그인</cue>
      </form>

      <div class="soclal-login-area">
        <h3>간편 로그인하기</h3>
        <div class="social-login-cue">
          <a href="https://www.google.com/" target="_blank"
            ><img src="images/social/google-logo.png" alt="구글로고" width="42px"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="images/social/kakao-logo.png" alt="카카오톡로고" width="42px"></a>
        </div>
      </div>

      <div class="signup-cue">판다마켓이 처음이신가요?
        <a href="signup.html">회원가입</a>
      </div>
  </body>
</html>
