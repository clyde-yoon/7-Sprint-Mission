<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="./signup.css"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <!-- 전체 컨테이너 -->
    <form>
      <header>
        <a href="../index/index.html">
          <img
            src="../../images/logo.png"
            alt="판다마켓"
            class="header__logo"
          />
        </a>
      </header>
      <!-- 아이디 비밀번호 박스 -->
      <div class="container">
        <div class="email-box">
          <label class="email-box__text">이메일</label>
          <input
            class="email"
            placeholder="이메일을 입력해주세요"
            type="email"
            onfocus="this.placeholder = ''"
          />
          <p class="email-valid"></p>
        </div>
        <div class="nickname-box">
          <label class="nickname-box__text">닉네임</label>
          <input
            class="nickname"
            placeholder="닉네임을 입력해주세요"
            type="text"
            onfocus="this.placeholder = ''"
          />
          <p class="nickname-valid"></p>
        </div>
        <div class="password-box">
          <label class="password-box__text">비밀번호</label>
          <input
            class="password"
            placeholder="비밀번호를 입력해주세요"
            type="password"
            onfocus="this.placeholder = ''"
          />
          <img
            src="../../images/closedEye.png"
            alt="비밀번호감긴눈"
            class="password-eye"
          />
          <p class="password-valid"></p>
        </div>
        <div class="passcheck-box">
          <label class="passcheck-box__text">비밀번호 확인</label>
          <input
            class="passcheck"
            placeholder="비밀번호 다시 한 번 입력해주세요"
            type="password"
            onfocus="this.placeholder = ''"
          />
          <img
            src="../../images/openEye.png"
            alt="비밀번호뜬눈"
            class="passCheck-eye"
          />
          <p class="passCheck-valid"></p>
        </div>
        <button
          class="signup-Btn"
          type="button"
          disabled
          onclick="location.href = '../signin/signin.html'"
        >
          회원가입
        </button>
      </div>

      <!-- 하단 간편 로그인 -->
      <footer>
        <div class="simple-login">
          <p class="simple-login__left">간편 로그인하기</p>
          <div class="simple-login__right">
            <a href="https://www.google.com/">
              <img
                src="../../images/GooleIcon.png"
                alt="구글 아이콘"
                class="simple-login__right__Google"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
                src="../../images/KakaoIcon.png"
                alt="카카오 아이콘"
                class="simple-login__right__Kakao"
              />
            </a>
          </div>
        </div>
        <p class="footer-login">
          이미 회원이신가요? <a href="../signin/signin.html">로그인</a>
        </p>
      </footer>
    </form>
  </body>
  <script
    type="module"
    src="signup.js"
  ></script>
</html>
