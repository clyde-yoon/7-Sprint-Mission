  <title>판다마켓</title>
  <link rel="stylesheet" href="../login-and-signup.css">
  <link rel="stylesheet" href="../global.css">
</head>
<body>
  <a href="/">
    <header class="header-login-and-signup">
      <img class="header-login-and-signup-icon" src="/images/icons/ic_pandamarket.png" alt="판다마켓 로고 아이콘">
      <img class="header-login-and-signup-title" src="/images/icons/ic_title.png" alt="판다마켓 로고 타이틀">  
    </header>  
  </a>

  <main class="container-login-and-signup">
    <form>
      <div class="login-box">
        <label for="email" class="login-label">이메일</label>
        <div class="email-input-container">
          <input type="email" id="email" placeholder="이메일을 입력해주세요">
        </div>
      </div>

      <div class="login-box">
        <label for="password" class="login-label">비밀번호</label>
        <div class="password-input-container">
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요">
          <div class="toggle-pw-btn"></div>
        </div>
      </div>      
    </form>

    <button class="login-btn">로그인</button>
    
    <div class="easy-login-box">
        <p>간편 로그인하기</p>
        <div class="easy-login-btns">
          <a href="https://www.google.com/"> <img src="/images/icons/ic_google.png" alt="Google 아이콘"> </a>
          <a href="https://www.kakaocorp.com/page/"> <img src="/images/icons/ic_kakaotalk.png" alt="카카오톡 아이콘"> </a>         
        </div>
    </div>

    <div class="guide-to-signup">
      <a>판다마켓이 처음이신가요?</a>
      <a class="link-to-signup" href="/signup/">회원가입</a>
    </div>  
  </main>

  <script src="index.js"></script>

  </body>
</html>
