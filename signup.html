<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="fonts/pretendard.css" />
    <link rel="stylesheet" href="css/define.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="login-img" src="image/logo-big.png" alt="" class="media"/>
      </a>
    </header>
    <main>
      <section class="container-login media">
        <label for="email" class="input-value-title media">이메일</label>
        <input id="email" class="login-input media" type="text" placeholder="이메일을 입력해주세요" />
      </section>
      <section class="container-login media">
        <label for="nickname" class="input-value-title media">닉네임</label>
        <input id="nickname" class="login-input media" type="text" placeholder="닉네임을 입력해주세요" />
      </section>
      <section class="container-login media">
        <label for="password" class="input-value-title media">비밀번호</label>
        <div class="password-button-handler media">
          <input id="password" class="login-input media" type="password" placeholder="비밀번호를 입력해주세요" />
          <button class="is-invisable button-pw"></button>
        </div>
      </section>
      <section class="container-login media">
        <label for="password-repeat" class="input-value-title media">비밀번호 확인</label>
        <div class="password-button-handler media">
          <input id="password-repeat" class="login-input media" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
          <button class="is-invisable"></button>
        </div>
      </section>
      <button class="login-button media">회원가입</button>
      <section class="container-easylogin media">
        <p>간편 로그인하기</p>
        <div>
          <a href="https://www.google.com/"><img id="ic_google" src="image/ic_google.png" alt="Google" /></a>
          <a href="https://www.kakaocorp.com/page/"><img id="ic_kakaotalk" src="image/ic_kakaotalk.png" alt="Kakaotalk" /></a>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-info">이미 회원이신가요? <a id="sighup-link" href="login.html">로그인</a></p>
    </footer>
    <script src="javascript/signup.js" type="module"></script>
  </body>
</html>
