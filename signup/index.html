<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓-회원가입</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <header>
    <div class="home-button">
      <a href="/"><img src="/assets/images/img_logo_m.png" alt="판다마켓 로고"></a>
    </div>
  </header>
  <main>
    <form>
      <label for="email">이메일</label>
      <input id="email" name="email" placeholder="이메일을 입력해주세요" required>
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
      <label for="password">비밀번호</label>
      <div class="password-input">
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
        <img class="visibility-icon" src="/assets/icons/ic_visible_off.svg" alt="비밀번호 가리기 아이콘">
      </div>
      <label for="password-check">비밀번호 확인</label>
      <div class="password-input">
        <input id="password-check" name="password-check" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
        <img class="visibility-icon" src="/assets/icons/ic_visible_off.svg" alt="비밀번호 가리기 아이콘">
      </div>
      <button>회원가입</button>
    </form>
  </main>
  <footer>
    <section class="sns-login">
      <p>간편 로그인하기</p>
      <div class="icon-group">
        <a href="https://www.google.com/"><img src="/assets/icons/ic_google.svg" alt="구글 아이콘"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="/assets/icons/ic_kakaotalk.svg" alt="카카오톡 아이콘"></a>
      </div>
    </section>
    <section class="guide-signup">
      이미 회원이신가요?
      <a href="/login">로그인</a>
    </section>
  </footer>
</body>
</html>
