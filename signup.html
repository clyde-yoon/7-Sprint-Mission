<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="icon" href="image/logo/favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="logo-home-wrapper">
        <a href="index.html" rel="noreferrer noopener">
          <img src="image/logo/logo.png" alt="판다마켓 홈" class="img-auth-logo">
        </a>
      </div>

      <form id="signUpForm" method="post">
        <div class="input-items">
          <label for="email">
            이메일
          </label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <span id="emailEmptyError" class="error-message">
            이메일을 입력해주세요.
          </span>
          <span id="emailInvalidError" class="error-message">
            잘못된 이메일 형식입니다.
          </span>
        </div>

        <div class="input-items">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
          <span id="nicknameEmptyError" class="error-message">
            닉네임을 입력해주세요.
          </span>
        </div>

        <div class="input-items">
          <label for="password">
            비밀번호
          </label>
          <div class="password">
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" />
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <img src="image/icon/eye-none.png" alt="비밀번호 숨기기">
            </button>
          </div>
          <span id="passwordEmptyError" class="error-message">
            비밀번호를 입력하세요.
          </span>
          <span id="passwordInvalidError" class="error-message">
            비밀번호를 8자 이상 입력해주세요.
          </span>
        </div>

        <div class="input-items">
          <label for="password2">
            비밀번호 확인
          </label>
          <div class="password">
            <input
              id="passwordConfirm"
              name="passwordConfirm"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button type="button" class="toggle-password" onclick="togglePassword('passwordConfirm')">
              <img src="image/icon/eye-none.png" alt="비밀번호 숨기기" />
            </button>
          </div>
          <span id="passwordConfirmError" class="error-message">
            비밀번호가 일치하지 않습니다.
          </span>
        </div>
        <button type="submit" class="btn-primary submit_btn_login">
          회원가입
        </button>
      </form>

      <div class="social-login">
        <h2>간편 로그인하기</h2>
        <div class="social-login-btns">
          <a href="http://www.google.com" target="_blank" rel="noreferrer noopener">
            <img src="image/social/google.png" alt="구글 로그인" width="42">
          </a>
          <a href="http://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener">
            <img src="image/social/kakao.png" alt="카카오 로그인" width="42">
          </a>
        </div>
      </div>
      <div class="auth-switch">
        이미 회원이신가요? <a href="signin.html" rel="noreferrer noopener">로그인</a>
      </div>
    </div>
    <script src="script/auth.js"></script>
  </body>
</html>
