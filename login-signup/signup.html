<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="../images/logo/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <a href="../index.html"
      ><img class="login_top_logo" src="../images/logo/logo_withicon.png"
    /></a>
    <main>
      <form class="main_form">
        <label class="form_contents">
          이메일
          <input
            class="input_value email_input"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <div class="error_message empty_email hide">
            이메일을 입력해주세요.
          </div>
          <div class="error_message wrong_email hide">
            잘못된 이메일 형식입니다
          </div>
        </label>
        <label class="form_contents">
          닉네임
          <input
            class="input_value nickname_input"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
          <div class="error_message empty_nickname hide">
            닉네임을 입력해주세요.
          </div>
        </label>
        <label class="form_contents">
          비밀번호
          <div class="pass_position">
            <input
              class="input_value password_input"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <div class="password_visibility"></div>
          </div>
          <div class="error_message empty_pass hide">
            비밀번호를 입력해주세요.
          </div>
          <div class="error_message short_pass hide">
            비밀번호를 8자 이상 입력해주세요.
          </div>
        </label>
        <label class="form_contents">
          비밀번호 확인
          <input
            class="input_value password_check"
            name="password"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <div class="password_visibility"></div>
        </label>
        <div class="error_message not_match hide">
          비밀번호가 일치하지 않습니다.
        </div>
        <button
          class="btn_large"
          type="button"
          disabled="false"
          onclick="location.href='./login.html'"
        >
          회원가입
        </button>
        <div class="simple_login">
          간편 로그인하기
          <div class="simple_sns">
            <a href="https://www.google.com/"
              ><img src="../images/social/googlelogo.png"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="../images/social/kakaologo.png"
            /></a>
          </div>
        </div>
        <p class="guide_text">
          이미 회원이신가요? <a href="./login.html">로그인</a>
        </p>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
