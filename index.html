    <nav id="mainheader">

        <div class="virtualbox"></div>

      <div class="container-img" id="header-container-img">

    </header>
    <main class="main main-media">
      <div class="container main-media">
        <img src="image\Img_home_01.svg" alt="Img_home_01" class="main-img" />

          <h2 class="main-head main-media">인기 상품을 확인해 보세요</h2>

          <p class="main-title main-media">Search</p>
          <h2 class="main-head main-media">구매를 원하는 상품을 검색하세요</h2>

        </div>

      </div>
      <div class="container main-media">
        <img src="image\Img_home_03.svg" alt="Img_home_03" class="main-img" />
        <div class="main-info main-media">
          <p class="main-title main-media">Register</p>
          <h2 class="main-head main-media">판매를 원하는 상품을 등록하세요</h2>
          <p class="main-main main-media">어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</p>
        </div>
      </div>

    <footer class="footer-top footer-media">
      <div class="container" id="footer-container">
        <h2 class="big-message footer-media">믿을 수 있는<br />판다마켓 중고거래</h2>
      </div>
      <div class="container-img" id="footer-img-container">
        <img src="image/Img_home_bottom.png" alt="Img_home_bottom" id="footerimg" class="media-footerimg"/>
