  <link rel="stylesheet" href="style.css">

<body>

  <header>
    <a href="/" class="logo cursor-pointer"> <img src="images/icons/ic_pandamarket-title.png"> </a>
    <a class="cursor-pointer" href="/login">
      <div class="login">로그인</div>
    </a>
  </header>
  
  <div class="body">
    <section class="home-banner">
      <div class="container">
          <div class="home-banner-ment">
            <p class="phrase center"><span>일상의 모든 물건을 </span><span>거래해 보세요</span></p>
            <a href="/items" class="cursor-pointer">
              <div class="link-to-items">구경하러 가기</div>
            </a> 
          </div>
          <div class="img-box">
            <img class="img" src="images/illustrations/illust_home_hello-panda-alone.png" alt="혼자 서서 손을 흔드는 판다">
          </div>
      </div>
    </section>

    <section class="home-main">
      <img id="img1" class="img" src="images/illustrations/illust_home_hot-item.png" alt="인기 상품 티셔츠를 보고 있는 두 판다">

      <div id="txt1" class="home-main-text left">
        <p class="title">Hot item</p>
        <p class="phrase"><span>인기 상품을 </span><span>확인해 보세요</span></p>
        <p class="description">가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해 보세요</p>        
      </div>        

      <div id="txt2" class="home-main-text right">
        <p class="title">Search</p>
        <p class="phrase"><span>구매를 원하는 </span><span>상품을 검색하세요</span></p>
        <p class="description">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
      </div>

      <img id="img2" class="img" src="images/illustrations/illust_home_search.png" alt="상품을 검색하는 돋보기">

      <img id="img3" class="img" src="images/illustrations/illust_home_register.png" alt="상품을 등록하는 폴더와 요술지팡이">

      <div id="txt3" class="home-main-text left">
        <p class="title">Register</p>
        <p class="phrase"><span>판매를 원하는 </span><span>상품을 등록하세요</span></p>
        <p class="description">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
      </div>          
    </section>

    <section class="home-end">
      <div class="container">
        <div>
          <p class="phrase center"><span>믿을 수 있는 </span><span>판다마켓 중고거래</span></p>          
        </div>
        <div class="img-box">
          <img class="img" src="images/illustrations/illust_home_hello-panda-together.png" alt="만나서 서로 손을 흔드는 판다">   
        </div> 
      </div>
    </section>  
  </div>
  

  <footer>
    <p class="copyright">©codeit - 2024</p>

      <a class="cursor-pointer" href="/privacy">Privacy Policy</a>

    </div>

      <a class="cursor-pointer" href="https://www.instagram.com/" target="_blank"> <img src="images/icons/ic_instagram.png" alt="인스타그램 아이콘"> </a>
    </div>
  </footer>
