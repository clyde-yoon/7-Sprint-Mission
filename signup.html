<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-logo-wrapper">
        <h1>
          <a href="index.html">
            <img
              class="auth-logo-image"
              src="img/logo/panda-market-logo.png"
              alt="판다마켓"
              width="396"
              height="132"
            />
          </a>
        </h1>
      </div>

      <form method="post">
        <div class="auth-input">
          <label class="auth-input-label" for="email">이메일</label>
          <input
            class="auth-input-field"
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 입력해주세요"
          />
          <span class="email-error-message"></span>
        </div>

        <div class="auth-input">
          <label class="auth-input-label" for="nickname">닉네임</label>
          <input
            class="auth-input-field nickname-input-field"
            type="text"
            name="nickname"
            id="nickname"
            placeholder="닉네임을 입력해주세요"
          />
          <span class="nickname-error-message"></span>
        </div>

        <div class="auth-input">
          <label class="auth-input-label" for="password">비밀번호</label>
          <div class="auth-input-field-wrapper">
            <input
              class="auth-input-field auth-password-field"
              type="password"
              name="password"
              id="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <button class="auth-input-eye-icon-wrapper">
              <img
                class="auth-input-eye-icon"
                src="img/icons/eye-invisible.svg"
                alt="비밀번호 보기"
              />
            </button>
          </div>
          <span class="password-error-message"></span>
        </div>

        <div class="auth-input">
          <label class="auth-input-label" for="verify-password"
            >비밀번호 확인</label
          >
          <div class="auth-input-field-wrapper">
            <input
              class="auth-input-field verify-password-field"
              type="password"
              name="verify-password"
              id="verify-password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button class="auth-input-eye-icon-wrapper">
              <img
                class="auth-input-eye-icon"
                src="img/icons/eye-invisible.svg"
                alt="비밀번호 보기"
              />
            </button>
          </div>
          <span class="verify-password-error-message"></span>
        </div>

        <button
          class="auth-button button-disabled signup-button"
          type="submit"
          disabled
        >
          회원가입
        </button>
      </form>
      <div class="social-auth-container">
        <span class="social-auth-label">간편 로그인하기</span>
        <div class="social-auth-icon-wrapper">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="img/social/google-logo.png"
              alt="구글"
              width="42"
              height="42"
            />
          </a>
          <a
            href="https://www.kakaocorp.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="img/social/kakao-logo.png"
              alt="카카오"
              width="42"
              height="42"
            />
          </a>
        </div>
      </div>

      <div class="auth-login-container">
        <span class="auth-login-text">이미 회원이신가요?</span>
        <a class="auth-login-link" href="signin.html">로그인</a>
      </div>
    </div>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
