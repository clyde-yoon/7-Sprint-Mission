<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-logo-box">
        <a href="/">
          <img
            id="auth-logo"
            class="logo"
            src="images/img-icons/logo-pandamarket.png"
            alt="판다마켓 로고"
          />
        </a>
      </div>

      <form method="post">
        <div class="input-box">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요"
          />
          <div id="error-message-email" class="error-message"></div>
        </div>

        <div class="input-box">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
          <div id="error-message-nickname" class="error-message"></div>
        </div>

        <div class="input-box">
          <label for="password">비밀번호</label>
          <div class="password-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              src="images/img-icons/btn-visibility-off.png"
              alt="비밀번호-숨김"
              class="password-button"
            />
          </div>
          <div id="error-message-password" class="error-message"></div>
        </div>

        <div class="input-box">
          <label for="password-confirm">비밀번호 확인</label>
          <div class="password-box">
            <input
              id="password-confirm"
              name="password-confirm"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            />
            <img
              src="images/img-icons/btn-visibility-off.png"
              alt="비밀번호-숨김"
              class="password-button"
            />
          </div>
          <div id="error-message-password-confirm" class="error-message"></div>
        </div>

        <button type="submit" id="button-auth" class="button disabled" disabled>
          회원가입
        </button>
      </form>

      <div class="login-social">
        <h4>간편 로그인하기</h4>
        <div class="login-social-buttons">
          <a href="https://www.google.com/" target="_blank"
            ><img
              src="images/img-icons/logo-google.png"
              alt="구글-로고"
              width="42"
          /></a>
          <a href="https://www.kakaocorp.com/" target="_blank"
            ><img
              src="images/img-icons/logo-kakao.png"
              alt="카카오-로고"
              width="42"
          /></a>
        </div>
      </div>

      <div class="login-footer">
        이미 회원이신가요?
        <a href="signin.html">로그인</a>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
