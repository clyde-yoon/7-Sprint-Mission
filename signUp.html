<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>판다마켓</title>
  <Link rel = "stylesheet" href = "[홍준기]Library.css">
  <Link rel = "stylesheet" href = "signUp.css">
</head>

<body>
  <header>
    <a href="/">
      <img id = "top-logo" src = "/image/Property 1=Variant3.png">
    </a>
  </header>
  
  <main>
    
      <form>
        <div class="login-box">
      <label for="userEmail"><span class = "login-text">이메일</span></label>
      <input id="email-input" name ="userEmail" type="email" placeholder="이메일을 입력해 주세요">
      <span class="error-message email"></span>
      <label for="nickname"><spanc class="login-text">닉네임</spanc></label>
      <input id="nickname-input" name="nickname" type="text" placeholder="닉네임을 입력해 주세요">
      <span class="error-message nickname"></span>
      <label for="password"><span class = "login-text">비밀번호</span></label>
      <div class="password-box">
        <input id="password-input" name="password" type="password" placeholder="비밀번호를 입력해 주세요">
        <span class="error-message password"></span>
        <img id="vector" src="/image/Vector.png">
      </div>
      <label for="password-repeat"><span class="login-text">비밀번호 확인</span></label>
      <div class="password-box">
        <input id="password-repeat-input" name="password-repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요">
        <span class="error-message password-repeat"></span>
        <img id="vector" src="/image/Vector.png">
      </div>
      <a href = "/signin">
        <button class="large-button" disabled>회원가입 하기</button>
      </a>
      </form>
  
      <div class="simple-login">
        <div class = simple-login-text>간편 로그인하기</div>
        <div class="sns-icon">
          <a href="https://google.co.kr"><img src="/image/google.png"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="/image/kakaoTalk.png"></a>
        </div>
      </div>
      <div class="move-signUp">이미 회원이신가요?<a href="/login.html">로그인</a></div>
    </div>
  
  </main>
  
  
  <script src="/signUp.js"></script>
  </body>
  </html>
