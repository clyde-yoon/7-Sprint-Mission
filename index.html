<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- facebook, kakaotalk meta tag -->
  <meta property="og:url" content="https://pandamarket-leetj.netlify.app">
  <meta property="og:title" content="판다 마켓">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/images/img_panda_face.png">
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
  <!-- twitter meta tag -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="/assets/images/img_panda_face.png">
  <meta name="twitter:title" content="판다 마켓">
  <meta name="twitter:description" content="일상의 모든 물건을 거래해보세요">
  <title>판다마켓</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <header>
    <nav class="gnb">
      <div class="home-button">
        <!-- <img src="images/logo/logo_panda_face.png" alt="판다 얼굴"> -->
        <a href="/"><img src="/assets/images/img_logo_s.png" alt="판다마켓 로고"></a>
      </div>
      <a href="/login" class="btn-login element-click">로그인</a>
    </nav>
    <section class="header-main">
      <div class="header-main-phrase">
        <h1>
          일상의 모든 물건을 거래해 보세요
        </h1>
        <a href="/items" class="btn-go-looking element-click">구경하러 가기</a>
      </div>
      <img src="/assets/images/img_one_panda.png" alt="인사하는 판다 그림">
    </section>
  </header>
  <main>
    <section class="card text-align-left">
      <img src="/assets/images/img_hot_item.png" alt="인기 상품 그림">
      <div class="card-info">
        <div class="card-title">Hot item</div>
        <h1>
          인기 상품을 확인해 보세요
        </h1>
        <p class="card-description">
          가장 HOT한 중고거래 물품을<br>
          판다 마켓에서 확인해 보세요
        </p>
      </div>
    </section>
    <section class="card text-align-right">
      <div class="card-info">
        <div class="card-title">Search</div>
        <h1>
          구매를 원하는 상품을 검색하세요
        </h1>
        <p class="card-description">
          구매하고 싶은 물품은 검색해서<br>
          쉽게 찾아보세요
        </p>
      </div>
      <img src="/assets/images/img_search.png" alt="검색 그림">
    </section>
    <section class="card text-align-left">
      
      <img src="/assets/images/img_register.png" alt="등록 그림">
      <div class="card-info">
        <div class="card-title">Register</div>
        <h1>
          판매를 원하는 상품을 등록하세요
        </h1>
        <p class="card-description">
          어떤 물건이든 판매하고 싶은 상품을<br>
          쉽게 등록하세요
        </p>
      </div>
    </section>
  </main>
  <footer>
    <section class="banner-bottom">
      <h1>
        믿을 수 있는<br>
        판다마켓 중고거래
      </h1>
      <img src="/assets/images/img_two_panda.png" alt="두 판다가 대화하는 그림">
    </section>
    <section class="footer-bottom-line">
      <div class="copyright">
        @codeit - 2024
      </div>
      <div class="information">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="sns-link">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/assets/icons/ic_facebook.svg" alt="페이스북 아이콘">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="/assets/icons/ic_twitter.svg" alt="트위터 아이콘">
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="/assets/icons/ic_youtube.svg" alt="유튜브 아이콘">
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="/assets/icons/ic_instagram.svg" alt="인스타 아이콘">
        </a>
      </div>
    </section>
  </footer>
</body>
</html>
