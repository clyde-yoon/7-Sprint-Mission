<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="[홍준기]Library.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="/"
          ><img id="top-logo" src="/image/Property 1=Variant3.png"
        /></a>
        <a href="/login.html"><div class="small-button">로그인</div></a>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="hero-textbox">
          <span class="hero-text">
            일상의 모든 물건을<br class="header-br" />
            거래해 보세요
          </span>
          <div>
            <button class="large-button">구경하러 가기</button>
          </div>
        </div>
      </div>

      <div class="sections">
        <div class="section">
          <img class="section-image" src="/image/Img_home_01.png" />
          <div class="section-textbox">
            <p class="small-text">Hot item</p>
            <p class="section-title">
              인기 상품을<br class="section-br" />
              확인해 보세요
            </p>
            <p class="section-descript">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>

        <div class="section reverse">
          <img class="section-image" src="/image/Img_home_02.png" />
          <div class="section-textbox reverse">
            <p class="small-text reverse">Search</p>
            <p class="section-title reverse">
              구매를 원하는<br class="section-br reverse" />
              상품을 검색하세요
            </p>
            <p class="section-descript reverse">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </div>

        <div class="section">
          <img class="section-image" src="/image/Img_home_03.png" />
          <div class="section-textbox">
            <p class="small-text">Register</p>
            <p class="section-title">
              판매를 원하는<br class="section-br" />
              상품을 등록하세요
            </p>
            <p class="section-descript">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="bottom-textbox">
          <h1 class="bottom-text">
            믿을 수 있는<br />
            판다마켓 중고 거래
          </h1>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-contents">
        <div class="footer-left-content">@codeit - 2024</div>
        <div class="footer-center-content">
          <span>Privacy Policy</span>
          <span>FAQ</span>
        </div>
        <div class="footer-right-content">
          <a href="https://www.facebook.com/?locale=ko_KR"
            ><img class="icon" src="/image/facebook.png"
          /></a>
          <a href="https://twitter.com/?lang=ko"
            ><img class="icon" src="/image/twitter.png"
          /></a>
          <a href="https://www.youtube.com/?themeRefresh=1"
            ><img class="icon" src="/image/youtube.png"
          /></a>
          <a href="https://www.instagram.com/"
            ><img class="icon" src="/image/instagram.png"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
