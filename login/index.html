<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/global.css" />
    <link rel="stylesheet" href="/CSS/auth-page.css" />
  </head>
  <body>
    <header>
      <a class="header__logo-wrapper" href="/"
        ><img
          class="header__logo"
          src="/image-resources/img_login_logo.png"
          alt="판다마켓 로고"
      /></a>
    </header>
    <main>
      <form class="main-form" action="/items">
        <label class="form_label">
          <p class="label_name">이메일</p>
          <div class="input-wrapper">
            <input
              class="label_input"
              type="email"
              name="email"
              placeholder="이메일을 입력해주세요"
              required
              autocomplete="email"
            />
          </div>
        </label>
        <label class="form_label">
          <p class="label_name">비밀번호</p>
          <div class="input-wrapper">
            <input
              class="label_input"
              type="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <img
              class="password__blind-logo"
              width="24"
              height="24"
              src="/image-resources/btn_visibility_off.svg"
              alt="비밀번호 보기"
            />
          </div>
        </label>
        <button class="btn_full-width btn_large btn" type="submit" disabled>
          로그인
        </button>
      </form>
      <div class="main__container__simple-login">
        <p class="simple-login__title">간편 로그인하기</p>
        <div class="simple-login__sns">
          <a href="https://www.google.com/"
            ><img
              width="42"
              height="42"
              src="/image-resources/img_login_google.png"
              alt="구글 로고"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img
              width="42"
              height="42"
              src="/image-resources/img_login_kakao.png"
              alt="카카오 로고"
          /></a>
        </div>
      </div>
      <p class="signup__title">
        판다마켓이 처음이신가요?
        <a class="signup__link" href="/signup">회원가입</a>
      </p>
    </main>
    <script type="module" src="/JS/password-visibility.js"></script>
    <script type="module" src="/JS/validate-form.js"></script>
  </body>
</html>
