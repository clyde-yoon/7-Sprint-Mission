<!DOCTYPE html>
<html long="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <!-- 5.17 Open Graph 프로토콜을 사용하여 특정 URL과 관련된 메타데이터를 설정하는 HTML 태그입니다. 
      이 태그는 주로 소셜 미디어 플랫폼에서 URL이 공유될 때 어떤 정보가 표시될지를 정의 -->
    <meta
    property="og:url"
    content="https://panda-market-sample.netlify.app/signup"
    />
    <meta property="og:title" content="판다마켓 - 회원가입" />
    <meta property="og:image" content="images/logo/og-image.png" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />   
  </head> 

  <body>
    <main class="auth-container">
      <!-- 5.17 required HTML 속성으로 필수 input 폼을 채우지 않았을 경우 체크해주는 기능  -->
      <!-- 5.17 aria-label 이란? 문자열을 통해 현재 엘리먼트의 
        기능/목적을 설명값에 '간결한' 설명(string)을 제공 -->
      <a href="index.html" class="logo-home-link" aria-label="홈으로 이동"
        ><img src="images/logo/logo.svg" alt="판다마켓 홈이동"
      /></a>
      <!-- 5.17 method="post  아마도  정보를 전달할때 쓰는 용도로 사용것 같다."
      form> 태그의 method 속성은 폼 데이터(form data)가 서버로 제출될 때 사용되는 HTTP 메소드를 명시
      -->
      <form id="signtupForm" method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="이메일을 입력해 주세요"
            required
        />
        <!-- Empy 비어있는 에러 -->
        <span id="emailEmptyError" class="error-message"
          >이메일을 입려해 주세요</span
        >
        <!-- Invalid 요효하지 않는 에러 -->
        <span id="emailInvalidError" class="error-message"
          >잘못된 이메일 형식입니다.</span
        >
        </div>

        <div class="input-item">
          <label for="nickname">닉네임</label>
          <input 
            id="nickname" 
            name="nickname" 
            type="text" 
            placeholder="닉네임을 입력해 주세요"
            required
          />
          <!-- Empy 비어있는 에러 -->
          <span id="nicknameEmptyError" class="error-message"
            >닉네임을 입력해 주세요</span>
        </div>

        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input 
              id="password" 
              name="password" 
              type="password" 
              placeholder="비밀번호를 입력해 주세요"
              required
            />
            <!-- 5.17 눈마크를 눌렀을때 비밀번호가 보이기 위해 버튼 추가 -->
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기" 
            >
              <img 
                class="password-toggle-icon"
                src="images/icons/eye-invisible.svg" 
                alt="비밀번호 숨김버튼" 
              />
            </button>
          </div>
          <!-- Empy 비어있는 에러 -->
          <span id="passwordEmptyError" class="error-message"
            >비밀번호를 입력해 주세요</span
          >
          <!-- Invalid 요효하지 않는 에러 -->
          <span id="passwordInvalidError" class="error-message"
            >비밀번호를 8자 이상 입력해 주세요</span
          >
        
        </div>
        <!-- input 부분 이런식으로 관리 하는게 가독성이 더 높은걸 깨달음  -->
        <!-- 5.17 Placeholder 속성은 입력 필드에 사용자가 적절한 값을 입력할 수 있도록 
          도와주는 짧은 도움말을 명시 -->
        <div class="input-item">
          <label for="passwordConfirmation">비밀번호 확인</label>
            <div class="input-wrapper">
              <input 
                id="passwordConfirmation" 
                name="passwordConfirmation" 
                type="password" 
                placeholder="비밀번호를 다시 한 번 입력해 주세요"
                required
              />
              <!-- 5.17 눈마크를 눌렀을때 비밀번호가 보이기 위해 버튼 추가 -->
              <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기" 
              >
              <img 
                src="images/icons/eye-invisible.svg" 
                alt="비밀번호 숨김버튼" 
                class="password-toggle-icon"/>
            </div>
            <!-- 5.17 Confirmation Init 확인초기화 -->
            <span id="passwordConfirmationInitError" class="error-message"
              >먼저 조건에 맞는 비밀번호를 입력해 주세요</span
            >
            <!-- 5.17 confirmation 확인 -->
            <span id="passwordConfirmationError" class="error-message"
              >비밀번호가 일치하지 않습니다</span
            >
        </div>
       
        <!-- pill 알약 같아서 pill버튼이라고 하는거 같다. 클래스 네임이 생각보다 어렵다.. -->
        <button type="submit" class="button pill-button full-width">
            회원가입
        </button>
      </form>

      <div class="soclal-login-container">
        <h3>간편 로그인하기</h3>
        <div class="social-login-links-container">
          <a 
            href="https://www.google.com/" 
            target="_blank"
            rel="noopener noreferrer"
            aria-label="구글 로그인"
            ><img 
            src="images/social/google-logo.png" 
            alt="구글로고" 
            width="42"
          /></a>
          <a 
            href="https://www.kakaocorp.com/page/" 
            target="_blank"
            rel="noopener noreferrer"
            aria-label="카카오톡 로그인"
            ><img 
            src="images/social/kakao-logo.png" 
            alt="카카오톡로고" 
            width="42p"
          /></a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>
    <!-- 5.17 자바 스크립트 불러오기 -->
    <script src="scripts/auth.js"></script>
  </body>
</html>
