<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="판다마켓은 일상의 모든 물건을 거래할 수 있는 중고거래 사이트입니다." />
    <meta property="og:url" content="https://panda-market.com/" />
    <meta property="og:title" content="판다마켓">
    <meta property="og:image" content="img/og/panda-market-preview-image.png" />
    <meta property="og:description" content="일상의 모든 물건을 거래해 보세요" />
    <meta name="twitter:title" content="판다마켓" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="img/og/panda-market-preview-image.png" />
    <meta name="twitter:description" content="일상의 모든 물건을 거래해 보세요" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="icon" href="../img/logo/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header class="header">
        <h1>
            <a href="/" class="header__logo" alt="판다마켓">
            </a>
        </h1>
        <a href="/login" class="header__login-btn">로그인</a>
    </header>
    <main>
        <section class="top-banner">
            <div class="banner__container">
                <div class="top-banner__wrapper">
                    <h2 class="top-banner__title">일상의 모든 물건을 <br>거래해 보세요</h2>
                    <a href="/item" class="top-banner__items-btn">구경하러 가기</a>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="content__container">
                <div class="content__wrapper">
                    <img src="../img/home/feature1-image.png" class="feature__image" alt="" width="588" height="444">
                    <div class="feature">
                        <em>Hot item</em>
                        <div class="feature__wrapper">
                            <h2 class="feature__title">인기 상품을 <br>확인해 보세요</h2>
                            <p class="feature__content">가장 HOT한 중고거래 물품을 <br>판다 마켓에서 확인해 보세요</p>
                        </div>
                    </div>
                </div>
                <div class="content__wrapper flex-end">
                    <div class="feature">
                        <em>Search</em>
                        <div class="feature__wrapper">
                            <h2 class="feature__title">구매를 원하는 <br>상품을 검색하세요</h2>
                            <p class="feature__content">구매하고 싶은 물품은 검색해서 <br>쉽게 찾아보세요</p>
                        </div>
                    </div>
                    <img src="../img/home/feature2-image.png" class="feature__image" alt="" width="588" height="444">
                </div>
                <div class="content__wrapper">
                    <img src="../img/home/feature3-image.png" class="feature__image" alt="" width="588" height="444">
                    <div class="feature">
                        <em>Register</em>
                        <div class="feature__wrapper">
                            <h2 class="feature__title">판매를 원하는 <br>상품을 등록하세요</h2>
                            <p class="feature__content">어떤 물건이든 판매하고 싶은 상품을 <br>쉽게 등록하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-banner">
            <div class="banner__container">
                <h2 class="bottom-banner__title">믿을 수 있는 <br>판다마켓 중고거래</h2>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__link">
            <div class="footer__copyright">©codeit - 2024</div>
            <div class="footer__policy">
                <a href="/privacy" class="policy__links">Privacy Policy</a>
                <a href="/faq" class="policy__links">FAQ</a>
            </div>
            <div class="footer__social">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../img/social/facebook-logo.svg" class="social__logo" alt="페이스북" width="20" height="20">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../img/social/twitter-logo.svg" class="social__logo" alt="트위터" width="20" height="20">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="../img/social/youtube-logo.svg" class="social__logo" alt="유튜브" width="20" height="20">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../img/social/instagram-logo.svg" class="social__logo" alt="인스타그램" width="20" height="20">
                </a>
            </div>
        </div>
        <div class="footer__copyright-mobile">©codeit - 2024</div>
    </footer>
</body>

</html>
